<p><b>User Information</b></p>

<div class="userInfo">
	<div class="row">
	<span>First Name: </span>
	<input type='text' name='fname' ng-model='user.fname'/>
	</div>
	<div class="row">
	<span>Last Name: </span>
	<input type='text' name='lname' ng-model='user.lname'/>
	</div>
	<div class="row">
	<span>Phone: </span>
	<input type='text' name='phone' ng-model='user.phone'/>
	</div>

</div>
<button ng-click="saveUser()">Save</button>
